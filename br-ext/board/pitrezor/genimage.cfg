\
image boot.vfat {
  vfat {
    files = {
      "bcm2711-rpi-4-b.dtb",
      "Image",
      "overlays",
      "fixup4.dat",
      "start4.elf",
      "config.txt",
      "cmdline.txt"
    }
  }
  size = 64M
}

image rootfs.ext4 {
  ext4 {
    label = "rootfs"
  }
  size = 256M
}

image sdcard.img {
  hdimage {
  }
  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
    offset = 4M
  }
  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
    offset = 72M
  }
}
